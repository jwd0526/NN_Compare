# Configuration for temporal pattern benchmark experiment

# Experiment settings
experiment:
  name: temporal_benchmark
  description: "Benchmark of SNN models on temporal pattern datasets of different difficulty tiers"
  output_dir: "./results/temporal_benchmark"

# Model settings
model:
  model_type: "synthetic"  # 'synthetic' or 'spatial'
  activation: "spike"

# Data settings
data:
  dataset_tiers:
    - "temporal_tier1_easy"
    - "temporal_tier2_medium"
    - "temporal_tier3_hard"
    - "temporal_tier4_expert"
  data_dir: "./data"
  train_ratio: 0.8
  shuffle: true

# Hyperparameters
hyperparameters:
  batch_size: 32
  hidden_size: 128
  tau_m: 4.0
  tau_s: 1.0
  dropout_rate: 0.3
  epoch: 100
  
# Optimizer settings
optimizer:
  optimizer_choice: "Adam"
  Adam:
    lr: 0.001
    weight_decay: 0.0001

# Scheduler settings
scheduler:
  scheduler_choice: "CosineAnnealingWarmRestarts"
  CosineAnnealingWarmRestarts:
    T_0: 10
    T_mult: 2

# Training settings
training:
  save_checkpoint_freq: 10
  early_stopping_patience: 20
  save_best_only: true